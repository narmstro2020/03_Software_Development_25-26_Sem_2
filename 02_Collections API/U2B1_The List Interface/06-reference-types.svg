<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 900">
  <defs>
    <linearGradient id="headerGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <linearGradient id="listGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4ecca3"/>
      <stop offset="100%" style="stop-color:#3db389"/>
    </linearGradient>
    <linearGradient id="objectGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffc107"/>
      <stop offset="100%" style="stop-color:#e5ad06"/>
    </linearGradient>
    <linearGradient id="warningGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#e94560"/>
      <stop offset="100%" style="stop-color:#c73e54"/>
    </linearGradient>
    <linearGradient id="refGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#7b68ee"/>
      <stop offset="100%" style="stop-color:#6a5acd"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-opacity="0.3"/>
    </filter>
    <marker id="arrowGreen" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" fill="#4ecca3"/>
    </marker>
    <marker id="arrowYellow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" fill="#ffc107"/>
    </marker>
    <marker id="arrowPurple" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" fill="#7b68ee"/>
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="900" fill="#0f0f1a"/>
  
  <!-- Grid pattern -->
  <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#1a1a2e" stroke-width="1"/>
  </pattern>
  <rect width="1200" height="900" fill="url(#grid)" opacity="0.5"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="1200" height="90" fill="url(#headerGrad)"/>
  <text x="600" y="50" font-family="Georgia, serif" font-size="36" font-weight="bold" fill="#4ecca3" text-anchor="middle">Lists Store References, Not Objects</text>
  <text x="600" y="78" font-family="Consolas, monospace" font-size="16" fill="#8892b0" text-anchor="middle">Understanding How Objects in Lists Can Be Modified</text>

  <!-- Main Diagram Section -->
  <!-- Left side: The List Variable -->
  <g transform="translate(80, 130)">
    <rect x="0" y="0" width="280" height="280" rx="15" fill="#1a1a2e" stroke="#4ecca3" stroke-width="2" filter="url(#shadow)"/>
    <text x="140" y="35" font-family="Georgia, serif" font-size="20" fill="#4ecca3" text-anchor="middle" font-weight="bold">List Variable</text>
    <line x1="20" y1="50" x2="260" y2="50" stroke="#4ecca3" stroke-width="1" opacity="0.5"/>
    
    <!-- Code showing list declaration -->
    <text x="20" y="80" font-family="Consolas, monospace" font-size="13" fill="#7b68ee">List</text>
    <text x="50" y="80" font-family="Consolas, monospace" font-size="13" fill="#ccd6f6">&lt;</text>
    <text x="60" y="80" font-family="Consolas, monospace" font-size="13" fill="#ffc107">Student</text>
    <text x="120" y="80" font-family="Consolas, monospace" font-size="13" fill="#ccd6f6">&gt; roster;</text>
    
    <!-- Visual representation of list -->
    <rect x="30" y="100" width="220" height="160" rx="8" fill="#2d2d44" stroke="#3d3d5c" stroke-width="1"/>
    <text x="140" y="125" font-family="Consolas, monospace" font-size="12" fill="#8892b0" text-anchor="middle">roster (ArrayList)</text>
    
    <!-- Index boxes with references -->
    <rect x="50" y="140" width="60" height="35" rx="4" fill="#1a1a2e" stroke="#4ecca3" stroke-width="1"/>
    <text x="80" y="152" font-family="Consolas, monospace" font-size="10" fill="#8892b0" text-anchor="middle">[0]</text>
    <text x="80" y="168" font-family="Consolas, monospace" font-size="10" fill="#7b68ee" text-anchor="middle">ref</text>
    
    <rect x="120" y="140" width="60" height="35" rx="4" fill="#1a1a2e" stroke="#4ecca3" stroke-width="1"/>
    <text x="150" y="152" font-family="Consolas, monospace" font-size="10" fill="#8892b0" text-anchor="middle">[1]</text>
    <text x="150" y="168" font-family="Consolas, monospace" font-size="10" fill="#7b68ee" text-anchor="middle">ref</text>
    
    <rect x="190" y="140" width="60" height="35" rx="4" fill="#1a1a2e" stroke="#4ecca3" stroke-width="1"/>
    <text x="220" y="152" font-family="Consolas, monospace" font-size="10" fill="#8892b0" text-anchor="middle">[2]</text>
    <text x="220" y="168" font-family="Consolas, monospace" font-size="10" fill="#7b68ee" text-anchor="middle">ref</text>
    
    <text x="140" y="210" font-family="Georgia, serif" font-size="12" fill="#8892b0" text-anchor="middle" font-style="italic">Stores memory addresses</text>
    <text x="140" y="228" font-family="Georgia, serif" font-size="12" fill="#8892b0" text-anchor="middle" font-style="italic">(references) to objects</text>
  </g>

  <!-- Arrows pointing to objects -->
  <line x1="360" y1="280" x2="430" y2="200" stroke="#7b68ee" stroke-width="3" marker-end="url(#arrowPurple)"/>
  <line x1="360" y1="310" x2="430" y2="330" stroke="#7b68ee" stroke-width="3" marker-end="url(#arrowPurple)"/>
  <line x1="360" y1="340" x2="430" y2="460" stroke="#7b68ee" stroke-width="3" marker-end="url(#arrowPurple)"/>

  <!-- Right side: Actual Objects in Heap Memory -->
  <g transform="translate(440, 120)">
    <rect x="0" y="0" width="340" height="400" rx="15" fill="#1a1a2e" stroke="#ffc107" stroke-width="2" filter="url(#shadow)"/>
    <text x="170" y="35" font-family="Georgia, serif" font-size="20" fill="#ffc107" text-anchor="middle" font-weight="bold">Heap Memory (Actual Objects)</text>
    <line x1="20" y1="50" x2="320" y2="50" stroke="#ffc107" stroke-width="1" opacity="0.5"/>
    
    <!-- Object 1 -->
    <rect x="20" y="65" width="300" height="90" rx="8" fill="url(#objectGrad)" filter="url(#shadow)"/>
    <text x="170" y="90" font-family="Consolas, monospace" font-size="14" fill="#1a1a2e" text-anchor="middle" font-weight="bold">Student Object</text>
    <text x="35" y="115" font-family="Consolas, monospace" font-size="12" fill="#1a1a2e">name: "Alice"</text>
    <text x="35" y="135" font-family="Consolas, monospace" font-size="12" fill="#1a1a2e">grade: 85</text>
    <text x="180" y="115" font-family="Consolas, monospace" font-size="12" fill="#1a1a2e">id: 1001</text>
    
    <!-- Object 2 -->
    <rect x="20" y="170" width="300" height="90" rx="8" fill="url(#objectGrad)" filter="url(#shadow)"/>
    <text x="170" y="195" font-family="Consolas, monospace" font-size="14" fill="#1a1a2e" text-anchor="middle" font-weight="bold">Student Object</text>
    <text x="35" y="220" font-family="Consolas, monospace" font-size="12" fill="#1a1a2e">name: "Bob"</text>
    <text x="35" y="240" font-family="Consolas, monospace" font-size="12" fill="#1a1a2e">grade: 92</text>
    <text x="180" y="220" font-family="Consolas, monospace" font-size="12" fill="#1a1a2e">id: 1002</text>
    
    <!-- Object 3 -->
    <rect x="20" y="275" width="300" height="90" rx="8" fill="url(#objectGrad)" filter="url(#shadow)"/>
    <text x="170" y="300" font-family="Consolas, monospace" font-size="14" fill="#1a1a2e" text-anchor="middle" font-weight="bold">Student Object</text>
    <text x="35" y="325" font-family="Consolas, monospace" font-size="12" fill="#1a1a2e">name: "Carol"</text>
    <text x="35" y="345" font-family="Consolas, monospace" font-size="12" fill="#1a1a2e">grade: 78</text>
    <text x="180" y="325" font-family="Consolas, monospace" font-size="12" fill="#1a1a2e">id: 1003</text>
  </g>

  <!-- Key Insight Box -->
  <g transform="translate(810, 120)">
    <rect x="0" y="0" width="340" height="200" rx="15" fill="#1a1a2e" stroke="#4ecca3" stroke-width="2" filter="url(#shadow)"/>
    <text x="170" y="35" font-family="Georgia, serif" font-size="18" fill="#4ecca3" text-anchor="middle" font-weight="bold">Key Insight</text>
    <line x1="20" y1="50" x2="320" y2="50" stroke="#4ecca3" stroke-width="1" opacity="0.5"/>
    
    <text x="20" y="80" font-family="Georgia, serif" font-size="14" fill="#ccd6f6">When you call:</text>
    <text x="30" y="105" font-family="Consolas, monospace" font-size="13" fill="#ffc107">Student s = roster.get(0);</text>
    
    <text x="20" y="135" font-family="Georgia, serif" font-size="14" fill="#ccd6f6">You get a reference to the</text>
    <text x="20" y="155" font-family="Georgia, serif" font-size="14" fill="#4ecca3" font-weight="bold">SAME object</text>
    <text x="108" y="155" font-family="Georgia, serif" font-size="14" fill="#ccd6f6"> in the list!</text>
    
    <text x="20" y="185" font-family="Georgia, serif" font-size="14" fill="#ccd6f6">Modifying </text>
    <text x="95" y="185" font-family="Consolas, monospace" font-size="13" fill="#7b68ee">s</text>
    <text x="108" y="185" font-family="Georgia, serif" font-size="14" fill="#ccd6f6"> modifies the list's object!</text>
  </g>

  <!-- Code Example Box -->
  <g transform="translate(810, 340)">
    <rect x="0" y="0" width="340" height="180" rx="15" fill="#1a1a2e" stroke="#7b68ee" stroke-width="2" filter="url(#shadow)"/>
    <text x="170" y="30" font-family="Georgia, serif" font-size="18" fill="#7b68ee" text-anchor="middle" font-weight="bold">Example Code</text>
    <line x1="20" y1="45" x2="320" y2="45" stroke="#7b68ee" stroke-width="1" opacity="0.5"/>
    
    <text x="20" y="70" font-family="Consolas, monospace" font-size="12" fill="#8892b0">// Get reference to first student</text>
    <text x="20" y="90" font-family="Consolas, monospace" font-size="12" fill="#ffc107">Student</text>
    <text x="72" y="90" font-family="Consolas, monospace" font-size="12" fill="#ccd6f6"> s = roster.</text>
    <text x="152" y="90" font-family="Consolas, monospace" font-size="12" fill="#64b5f6">get</text>
    <text x="174" y="90" font-family="Consolas, monospace" font-size="12" fill="#ccd6f6">(</text>
    <text x="182" y="90" font-family="Consolas, monospace" font-size="12" fill="#f9a825">0</text>
    <text x="192" y="90" font-family="Consolas, monospace" font-size="12" fill="#ccd6f6">);</text>
    
    <text x="20" y="115" font-family="Consolas, monospace" font-size="12" fill="#8892b0">// Modify the object</text>
    <text x="20" y="135" font-family="Consolas, monospace" font-size="12" fill="#ccd6f6">s.</text>
    <text x="35" y="135" font-family="Consolas, monospace" font-size="12" fill="#64b5f6">setGrade</text>
    <text x="95" y="135" font-family="Consolas, monospace" font-size="12" fill="#ccd6f6">(</text>
    <text x="103" y="135" font-family="Consolas, monospace" font-size="12" fill="#f9a825">95</text>
    <text x="120" y="135" font-family="Consolas, monospace" font-size="12" fill="#ccd6f6">);</text>
    
    <text x="20" y="160" font-family="Consolas, monospace" font-size="12" fill="#8892b0">// roster.get(0).getGrade() is now 95!</text>
  </g>

  <!-- Bottom Section: Two scenarios -->
  <!-- Scenario 1: Modifying through reference -->
  <g transform="translate(50, 560)">
    <rect x="0" y="0" width="530" height="300" rx="15" fill="#1a1a2e" stroke="#4ecca3" stroke-width="2" filter="url(#shadow)"/>
    <text x="265" y="35" font-family="Georgia, serif" font-size="20" fill="#4ecca3" text-anchor="middle" font-weight="bold">✓ Modifying Object Contents</text>
    <line x1="20" y1="50" x2="510" y2="50" stroke="#4ecca3" stroke-width="1" opacity="0.5"/>
    
    <!-- Code -->
    <text x="20" y="80" font-family="Consolas, monospace" font-size="13" fill="#ffc107">Student</text>
    <text x="78" y="80" font-family="Consolas, monospace" font-size="13" fill="#ccd6f6"> alice = roster.</text>
    <text x="190" y="80" font-family="Consolas, monospace" font-size="13" fill="#64b5f6">get</text>
    <text x="215" y="80" font-family="Consolas, monospace" font-size="13" fill="#ccd6f6">(</text>
    <text x="223" y="80" font-family="Consolas, monospace" font-size="13" fill="#f9a825">0</text>
    <text x="233" y="80" font-family="Consolas, monospace" font-size="13" fill="#ccd6f6">);</text>
    
    <text x="20" y="105" font-family="Consolas, monospace" font-size="13" fill="#ccd6f6">alice.</text>
    <text x="62" y="105" font-family="Consolas, monospace" font-size="13" fill="#64b5f6">setGrade</text>
    <text x="130" y="105" font-family="Consolas, monospace" font-size="13" fill="#ccd6f6">(</text>
    <text x="138" y="105" font-family="Consolas, monospace" font-size="13" fill="#f9a825">100</text>
    <text x="162" y="105" font-family="Consolas, monospace" font-size="13" fill="#ccd6f6">);</text>
    <text x="180" y="105" font-family="Consolas, monospace" font-size="13" fill="#8892b0">// Changes the SAME object!</text>
    
    <!-- Visual diagram -->
    <g transform="translate(20, 125)">
      <!-- Variable alice -->
      <rect x="0" y="0" width="80" height="40" rx="6" fill="#2d2d44" stroke="#4ecca3" stroke-width="1"/>
      <text x="40" y="18" font-family="Consolas, monospace" font-size="11" fill="#ccd6f6" text-anchor="middle">alice</text>
      <text x="40" y="33" font-family="Consolas, monospace" font-size="10" fill="#7b68ee" text-anchor="middle">ref</text>
      
      <!-- Arrow -->
      <line x1="85" y1="20" x2="160" y2="20" stroke="#7b68ee" stroke-width="2" marker-end="url(#arrowPurple)"/>
      
      <!-- Object -->
      <rect x="165" y="-15" width="150" height="70" rx="6" fill="url(#objectGrad)" filter="url(#shadow)"/>
      <text x="240" y="8" font-family="Consolas, monospace" font-size="11" fill="#1a1a2e" text-anchor="middle" font-weight="bold">Student</text>
      <text x="180" y="28" font-family="Consolas, monospace" font-size="10" fill="#1a1a2e">grade:</text>
      <text x="215" y="28" font-family="Consolas, monospace" font-size="10" fill="#e94560" text-decoration="line-through">85</text>
      <text x="235" y="28" font-family="Consolas, monospace" font-size="10" fill="#1a1a2e">→</text>
      <text x="255" y="28" font-family="Consolas, monospace" font-size="10" fill="#4ecca3" font-weight="bold">100</text>
      
      <!-- List also points here -->
      <rect x="0" y="80" width="80" height="40" rx="6" fill="#2d2d44" stroke="#4ecca3" stroke-width="1"/>
      <text x="40" y="98" font-family="Consolas, monospace" font-size="11" fill="#ccd6f6" text-anchor="middle">roster[0]</text>
      <text x="40" y="113" font-family="Consolas, monospace" font-size="10" fill="#7b68ee" text-anchor="middle">ref</text>
      
      <line x1="85" y1="100" x2="160" y2="45" stroke="#7b68ee" stroke-width="2" marker-end="url(#arrowPurple)"/>
    </g>
    
    <text x="265" y="270" font-family="Georgia, serif" font-size="14" fill="#4ecca3" text-anchor="middle" font-weight="bold">Both variables point to the same object!</text>
  </g>

  <!-- Scenario 2: Reassigning vs Modifying -->
  <g transform="translate(620, 560)">
    <rect x="0" y="0" width="530" height="300" rx="15" fill="#1a1a2e" stroke="#e94560" stroke-width="2" filter="url(#shadow)"/>
    <text x="265" y="35" font-family="Georgia, serif" font-size="20" fill="#e94560" text-anchor="middle" font-weight="bold">✗ Reassigning ≠ Modifying List</text>
    <line x1="20" y1="50" x2="510" y2="50" stroke="#e94560" stroke-width="1" opacity="0.5"/>
    
    <!-- Code -->
    <text x="20" y="80" font-family="Consolas, monospace" font-size="13" fill="#ffc107">Student</text>
    <text x="78" y="80" font-family="Consolas, monospace" font-size="13" fill="#ccd6f6"> alice = roster.</text>
    <text x="190" y="80" font-family="Consolas, monospace" font-size="13" fill="#64b5f6">get</text>
    <text x="215" y="80" font-family="Consolas, monospace" font-size="13" fill="#ccd6f6">(</text>
    <text x="223" y="80" font-family="Consolas, monospace" font-size="13" fill="#f9a825">0</text>
    <text x="233" y="80" font-family="Consolas, monospace" font-size="13" fill="#ccd6f6">);</text>
    
    <text x="20" y="105" font-family="Consolas, monospace" font-size="13" fill="#ccd6f6">alice = </text>
    <text x="78" y="105" font-family="Consolas, monospace" font-size="13" fill="#7b68ee">new</text>
    <text x="102" y="105" font-family="Consolas, monospace" font-size="13" fill="#ffc107"> Student</text>
    <text x="160" y="105" font-family="Consolas, monospace" font-size="13" fill="#ccd6f6">(...);</text>
    <text x="210" y="105" font-family="Consolas, monospace" font-size="13" fill="#8892b0">// Only changes local var!</text>
    
    <!-- Visual diagram -->
    <g transform="translate(20, 125)">
      <!-- Variable alice - now points elsewhere -->
      <rect x="0" y="0" width="80" height="40" rx="6" fill="#2d2d44" stroke="#e94560" stroke-width="1"/>
      <text x="40" y="18" font-family="Consolas, monospace" font-size="11" fill="#ccd6f6" text-anchor="middle">alice</text>
      <text x="40" y="33" font-family="Consolas, monospace" font-size="10" fill="#7b68ee" text-anchor="middle">ref</text>
      
      <!-- Arrow to NEW object -->
      <line x1="85" y1="20" x2="160" y2="20" stroke="#e94560" stroke-width="2" stroke-dasharray="5,3" marker-end="url(#arrowPurple)"/>
      
      <!-- NEW Object -->
      <rect x="165" y="-15" width="150" height="55" rx="6" fill="#3d3d5c" stroke="#e94560" stroke-width="2" stroke-dasharray="5,3"/>
      <text x="240" y="8" font-family="Consolas, monospace" font-size="11" fill="#e94560" text-anchor="middle" font-weight="bold">NEW Student</text>
      <text x="240" y="28" font-family="Consolas, monospace" font-size="10" fill="#8892b0" text-anchor="middle">(different object)</text>
      
      <!-- List still points to ORIGINAL -->
      <rect x="0" y="80" width="80" height="40" rx="6" fill="#2d2d44" stroke="#4ecca3" stroke-width="1"/>
      <text x="40" y="98" font-family="Consolas, monospace" font-size="11" fill="#ccd6f6" text-anchor="middle">roster[0]</text>
      <text x="40" y="113" font-family="Consolas, monospace" font-size="10" fill="#7b68ee" text-anchor="middle">ref</text>
      
      <!-- Original object -->
      <rect x="330" y="55" width="150" height="55" rx="6" fill="url(#objectGrad)" filter="url(#shadow)"/>
      <text x="405" y="78" font-family="Consolas, monospace" font-size="11" fill="#1a1a2e" text-anchor="middle" font-weight="bold">ORIGINAL Student</text>
      <text x="405" y="98" font-family="Consolas, monospace" font-size="10" fill="#1a1a2e" text-anchor="middle">(unchanged)</text>
      
      <line x1="85" y1="100" x2="325" y2="85" stroke="#4ecca3" stroke-width="2" marker-end="url(#arrowGreen)"/>
    </g>
    
    <text x="265" y="258" font-family="Georgia, serif" font-size="14" fill="#e94560" text-anchor="middle" font-weight="bold">List still contains reference to ORIGINAL object!</text>
    <text x="265" y="280" font-family="Georgia, serif" font-size="12" fill="#8892b0" text-anchor="middle">Use roster.set(0, alice) to update the list</text>
  </g>
</svg>

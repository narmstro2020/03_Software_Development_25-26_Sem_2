    <rect x="0" y="0" width="740" height="250" rx="12" fill="#1a1a2e" stroke="#4ecca3" stroke-width="2" filter="url(#shadow3)"/>
    <text x="25" y="35" font-family="Georgia, serif" font-size="18" fill="#4ecca3" font-weight="bold">üìù Example Usage</text>
    <line x1="20" y1="50" x2="720" y2="50" stroke="#2d2d44" stroke-width="1"/>
    
    <text x="25" y="80" font-family="Consolas, monospace" font-size="14" fill="#c792ea">List</text>
    <text x="60" y="80" font-family="Consolas, monospace" font-size="14" fill="#89ddff">&lt;</text>
    <text x="70" y="80" font-family="Consolas, monospace" font-size="14" fill="#ffcb6b">String</text>
    <text x="125" y="80" font-family="Consolas, monospace" font-size="14" fill="#89ddff">&gt;</text>
    <text x="140" y="80" font-family="Consolas, monospace" font-size="14" fill="#82aaff">fruits</text>
    <text x="195" y="80" font-family="Consolas, monospace" font-size="14" fill="#89ddff">=</text>
    <text x="210" y="80" font-family="Consolas, monospace" font-size="14" fill="#c792ea">new</text>
    <text x="250" y="80" font-family="Consolas, monospace" font-size="14" fill="#c792ea">ArrayList</text>
    <text x="345" y="80" font-family="Consolas, monospace" font-size="14" fill="#89ddff">&lt;&gt;</text>
    <text x="370" y="80" font-family="Consolas, monospace" font-size="14" fill="#ccd6f6">();</text>
    
    <text x="25" y="105" font-family="Consolas, monospace" font-size="14" fill="#82aaff">fruits</text>
    <text x="75" y="105" font-family="Consolas, monospace" font-size="14" fill="#ccd6f6">.</text>
    <text x="85" y="105" font-family="Consolas, monospace" font-size="14" fill="#82aaff">add</text>
    <text x="115" y="105" font-family="Consolas, monospace" font-size="14" fill="#ccd6f6">(</text>
    <text x="125" y="105" font-family="Consolas, monospace" font-size="14" fill="#c3e88d">"Apple"</text>
    <text x="195" y="105" font-family="Consolas, monospace" font-size="14" fill="#ccd6f6">);</text>
    <text x="250" y="105" font-family="Consolas, monospace" font-size="14" fill="#8892b0">// [Apple]</text>
    
    <text x="25" y="130" font-family="Consolas, monospace" font-size="14" fill="#82aaff">fruits</text>
    <text x="75" y="130" font-family="Consolas, monospace" font-size="14" fill="#ccd6f6">.</text>
    <text x="85" y="130" font-family="Consolas, monospace" font-size="14" fill="#82aaff">add</text>
    <text x="115" y="130" font-family="Consolas, monospace" font-size="14" fill="#ccd6f6">(</text>
    <text x="125" y="130" font-family="Consolas, monospace" font-size="14" fill="#c3e88d">"Banana"</text>
    <text x="205" y="130" font-family="Consolas, monospace" font-size="14" fill="#ccd6f6">);</text>
    <text x="250" y="130" font-family="Consolas, monospace" font-size="14" fill="#8892b0">// [Apple, Banana]</text>
    
    <text x="25" y="155" font-family="Consolas, monospace" font-size="14" fill="#82aaff">fruits</text>
    <text x="75" y="155" font-family="Consolas, monospace" font-size="14" fill="#ccd6f6">.</text>
    <text x="85" y="155" font-family="Consolas, monospace" font-size="14" fill="#82aaff">add</text>
    <text x="115" y="155" font-family="Consolas, monospace" font-size="14" fill="#ccd6f6">(</text>
    <text x="125" y="155" font-family="Consolas, monospace" font-size="14" fill="#f78c6c">0</text>
    <text x="140" y="155" font-family="Consolas, monospace" font-size="14" fill="#ccd6f6">,</text>
    <text x="155" y="155" font-family="Consolas, monospace" font-size="14" fill="#c3e88d">"Mango"</text>
    <text x="225" y="155" font-family="Consolas, monospace" font-size="14" fill="#ccd6f6">);</text>
    <text x="250" y="155" font-family="Consolas, monospace" font-size="14" fill="#8892b0">// [Mango, Apple, Banana]</text>
    
    <text x="25" y="185" font-family="Consolas, monospace" font-size="14" fill="#c792ea">String</text>
    <text x="80" y="185" font-family="Consolas, monospace" font-size="14" fill="#82aaff">first</text>
    <text x="125" y="185" font-family="Consolas, monospace" font-size="14" fill="#89ddff">=</text>
    <text x="140" y="185" font-family="Consolas, monospace" font-size="14" fill="#82aaff">fruits</text>
    <text x="190" y="185" font-family="Consolas, monospace" font-size="14" fill="#ccd6f6">.</text>
    <text x="200" y="185" font-family="Consolas, monospace" font-size="14" fill="#82aaff">get</text>
    <text x="230" y="185" font-family="Consolas, monospace" font-size="14" fill="#ccd6f6">(</text>
    <text x="240" y="185" font-family="Consolas, monospace" font-size="14" fill="#f78c6c">0</text>
    <text x="255" y="185" font-family="Consolas, monospace" font-size="14" fill="#ccd6f6">);</text>
    <text x="290" y="185" font-family="Consolas, monospace" font-size="14" fill="#8892b0">// "Mango"</text>
    
    <text x="25" y="210" font-family="Consolas, monospace" font-size="14" fill="#c792ea">int</text>
    <text x="55" y="210" font-family="Consolas, monospace" font-size="14" fill="#82aaff">count</text>
    <text x="105" y="210" font-family="Consolas, monospace" font-size="14" fill="#89ddff">=</text>
    <text x="120" y="210" font-family="Consolas, monospace" font-size="14" fill="#82aaff">fruits</text>
    <text x="170" y="210" font-family="Consolas, monospace" font-size="14" fill="#ccd6f6">.</text>
    <text x="180" y="210" font-family="Consolas, monospace" font-size="14" fill="#82aaff">size</text>
    <text x="220" y="210" font-family="Consolas, monospace" font-size="14" fill="#ccd6f6">();</text>
    <text x="290" y="210" font-family="Consolas, monospace" font-size="14" fill="#8892b0">// 3</text>
    
    <text x="25" y="235" font-family="Consolas, monospace" font-size="14" fill="#82aaff">fruits</text>
    <text x="75" y="235" font-family="Consolas, monospace" font-size="14" fill="#ccd6f6">.</text>
    <text x="85" y="235" font-family="Consolas, monospace" font-size="14" fill="#82aaff">remove</text>
    <text x="145" y="235" font-family="Consolas, monospace" font-size="14" fill="#ccd6f6">(</text>
    <text x="155" y="235" font-family="Consolas, monospace" font-size="14" fill="#c3e88d">"Apple"</text>
    <text x="225" y="235" font-family="Consolas, monospace" font-size="14" fill="#ccd6f6">);</text>
    <text x="290" y="235" font-family="Consolas, monospace" font-size="14" fill="#8892b0">// [Mango, Banana]</text>
  </g>
  
  <!-- Most Used Callout -->
  <g transform="translate(800, 620)">
    <rect x="0" y="0" width="360" height="250" rx="12" fill="#1a1a2e" stroke="#4ecca3" stroke-width="3" filter="url(#shadow3)"/>
    <text x="180" y="35" font-family="Georgia, serif" font-size="20" fill="#4ecca3" text-anchor="middle" font-weight="bold">‚≠ê Most Used Methods</text>
    <line x1="25" y1="50" x2="335" y2="50" stroke="#4ecca3" stroke-width="1" opacity="0.5"/>
    
    <rect x="20" y="65" width="320" height="40" rx="8" fill="#2d2d44"/>
    <text x="35" y="85" font-family="Consolas, monospace" font-size="16" fill="#4ecca3">add(element)</text>
    <text x="35" y="100" font-family="Georgia, serif" font-size="11" fill="#8892b0">Add to list</text>
    
    <rect x="20" y="115" width="320" height="40" rx="8" fill="#2d2d44"/>
    <text x="35" y="135" font-family="Consolas, monospace" font-size="16" fill="#7b68ee">get(index)</text>
    <text x="35" y="150" font-family="Georgia, serif" font-size="11" fill="#8892b0">Retrieve element</text>
    
    <rect x="20" y="165" width="320" height="40" rx="8" fill="#2d2d44"/>
    <text x="35" y="185" font-family="Consolas, monospace" font-size="16" fill="#ffc107">size()</text>
    <text x="35" y="200" font-family="Georgia, serif" font-size="11" fill="#8892b0">Get count</text>
    
    <rect x="20" y="215" width="320" height="28" rx="8" fill="#4ecca3" opacity="0.2"/>
    <text x="180" y="234" font-family="Georgia, serif" font-size="13" fill="#4ecca3" text-anchor="middle">Master these first!</text>
  </g>
</svg>

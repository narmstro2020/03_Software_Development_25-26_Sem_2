<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 900">
  <defs>
    <linearGradient id="headerGrad2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <linearGradient id="syntaxGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2d2d44"/>
      <stop offset="100%" style="stop-color:#1a1a2e"/>
    </linearGradient>
    <filter id="shadow2" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-opacity="0.3"/>
    </filter>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="900" fill="#0f0f1a"/>
  
  <!-- Subtle dot pattern -->
  <pattern id="dots" width="30" height="30" patternUnits="userSpaceOnUse">
    <circle cx="15" cy="15" r="1" fill="#2d2d44"/>
  </pattern>
  <rect width="1200" height="900" fill="url(#dots)"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="1200" height="100" fill="url(#headerGrad2)"/>
  <text x="600" y="60" font-family="Georgia, serif" font-size="42" font-weight="bold" fill="#4ecca3" text-anchor="middle">Creating Lists</text>
  <text x="600" y="88" font-family="Consolas, monospace" font-size="18" fill="#8892b0" text-anchor="middle">Syntax &amp; Declaration Patterns</text>
  
  <!-- Main Syntax Display -->
  <g transform="translate(100, 130)">
    <rect x="0" y="0" width="1000" height="130" rx="15" fill="url(#syntaxGrad)" stroke="#4ecca3" stroke-width="2" filter="url(#shadow2)"/>
    
    <!-- Syntax with color coding -->
    <text x="50" y="50" font-family="Consolas, monospace" font-size="26" fill="#c792ea">List</text>
    <text x="115" y="50" font-family="Consolas, monospace" font-size="26" fill="#89ddff">&lt;</text>
    <text x="135" y="50" font-family="Consolas, monospace" font-size="26" fill="#ffcb6b">String</text>
    <text x="230" y="50" font-family="Consolas, monospace" font-size="26" fill="#89ddff">&gt;</text>
    <text x="260" y="50" font-family="Consolas, monospace" font-size="26" fill="#82aaff">names</text>
    <text x="365" y="50" font-family="Consolas, monospace" font-size="26" fill="#89ddff">=</text>
    <text x="395" y="50" font-family="Consolas, monospace" font-size="26" fill="#c792ea">new</text>
    <text x="460" y="50" font-family="Consolas, monospace" font-size="26" fill="#c792ea">ArrayList</text>
    <text x="620" y="50" font-family="Consolas, monospace" font-size="26" fill="#89ddff">&lt;&gt;</text>
    <text x="660" y="50" font-family="Consolas, monospace" font-size="26" fill="#ccd6f6">();</text>
    
    <!-- Labels below -->
    <text x="95" y="90" font-family="Georgia, serif" font-size="13" fill="#c792ea" text-anchor="middle">Interface</text>
    <text x="95" y="106" font-family="Georgia, serif" font-size="13" fill="#c792ea" text-anchor="middle">type</text>
    
    <text x="185" y="90" font-family="Georgia, serif" font-size="13" fill="#ffcb6b" text-anchor="middle">Element</text>
    <text x="185" y="106" font-family="Georgia, serif" font-size="13" fill="#ffcb6b" text-anchor="middle">type</text>
    
    <text x="310" y="90" font-family="Georgia, serif" font-size="13" fill="#82aaff" text-anchor="middle">Variable</text>
    <text x="310" y="106" font-family="Georgia, serif" font-size="13" fill="#82aaff" text-anchor="middle">name</text>
    
    <text x="540" y="90" font-family="Georgia, serif" font-size="13" fill="#c792ea" text-anchor="middle">Implementation</text>
    <text x="540" y="106" font-family="Georgia, serif" font-size="13" fill="#c792ea" text-anchor="middle">class</text>
    
    <text x="640" y="90" font-family="Georgia, serif" font-size="13" fill="#89ddff" text-anchor="middle">Diamond</text>
    <text x="640" y="106" font-family="Georgia, serif" font-size="13" fill="#89ddff" text-anchor="middle">operator</text>
  </g>
  
  <!-- Import reminder -->
  <g transform="translate(100, 275)">
    <rect x="0" y="0" width="1000" height="50" rx="10" fill="#2d2d44" stroke="#ffc107" stroke-width="2"/>
    <text x="30" y="32" font-family="Georgia, serif" font-size="18" fill="#ffc107">‚ö†Ô∏è Don't forget:</text>
    <text x="200" y="32" font-family="Consolas, monospace" font-size="18" fill="#c792ea">import</text>
    <text x="285" y="32" font-family="Consolas, monospace" font-size="18" fill="#ccd6f6">java.util.List;</text>
    <text x="540" y="32" font-family="Consolas, monospace" font-size="18" fill="#c792ea">import</text>
    <text x="625" y="32" font-family="Consolas, monospace" font-size="18" fill="#ccd6f6">java.util.ArrayList;</text>
  </g>
  
  <!-- Option 1: Standard Declaration -->
  <g transform="translate(60, 350)">
    <rect x="0" y="0" width="520" height="220" rx="12" fill="#1a1a2e" stroke="#7b68ee" stroke-width="2" filter="url(#shadow2)"/>
    <rect x="0" y="0" width="520" height="45" rx="12" fill="#7b68ee"/>
    <rect x="0" y="25" width="520" height="20" fill="#7b68ee"/>
    <text x="25" y="30" font-family="Georgia, serif" font-size="18" fill="white" font-weight="bold">Option 1: Interface Type (Recommended)</text>
    
    <text x="25" y="80" font-family="Consolas, monospace" font-size="14" fill="#8892b0">// Declare as List, create as ArrayList</text>
    <text x="25" y="105" font-family="Consolas, monospace" font-size="15" fill="#c792ea">List</text>
    <text x="70" y="105" font-family="Consolas, monospace" font-size="15" fill="#89ddff">&lt;</text>
    <text x="82" y="105" font-family="Consolas, monospace" font-size="15" fill="#ffcb6b">String</text>
    <text x="145" y="105" font-family="Consolas, monospace" font-size="15" fill="#89ddff">&gt;</text>
    <text x="160" y="105" font-family="Consolas, monospace" font-size="15" fill="#82aaff">names</text>
    <text x="225" y="105" font-family="Consolas, monospace" font-size="15" fill="#89ddff">=</text>
    <text x="245" y="105" font-family="Consolas, monospace" font-size="15" fill="#c792ea">new</text>
    <text x="285" y="105" font-family="Consolas, monospace" font-size="15" fill="#c792ea">ArrayList</text>
    <text x="395" y="105" font-family="Consolas, monospace" font-size="15" fill="#89ddff">&lt;&gt;</text>
    <text x="420" y="105" font-family="Consolas, monospace" font-size="15" fill="#ccd6f6">();</text>
    
    <text x="25" y="140" font-family="Consolas, monospace" font-size="14" fill="#8892b0">// With different types</text>
    <text x="25" y="165" font-family="Consolas, monospace" font-size="15" fill="#c792ea">List</text>
    <text x="70" y="165" font-family="Consolas, monospace" font-size="15" fill="#89ddff">&lt;</text>
    <text x="82" y="165" font-family="Consolas, monospace" font-size="15" fill="#ffcb6b">Integer</text>
    <text x="160" y="165" font-family="Consolas, monospace" font-size="15" fill="#89ddff">&gt;</text>
    <text x="175" y="165" font-family="Consolas, monospace" font-size="15" fill="#82aaff">numbers</text>
    <text x="265" y="165" font-family="Consolas, monospace" font-size="15" fill="#89ddff">=</text>
    <text x="285" y="165" font-family="Consolas, monospace" font-size="15" fill="#c792ea">new</text>
    <text x="325" y="165" font-family="Consolas, monospace" font-size="15" fill="#c792ea">ArrayList</text>
    <text x="435" y="165" font-family="Consolas, monospace" font-size="15" fill="#89ddff">&lt;&gt;</text>
    <text x="460" y="165" font-family="Consolas, monospace" font-size="15" fill="#ccd6f6">();</text>
    
    <rect x="25" y="185" width="470" height="25" rx="5" fill="#2d2d44"/>
    <text x="260" y="203" font-family="Georgia, serif" font-size="13" fill="#4ecca3" text-anchor="middle">‚úì Flexible - can swap implementations later</text>
  </g>
  
  <!-- Option 2: Concrete Type -->
  <g transform="translate(620, 350)">
    <rect x="0" y="0" width="520" height="220" rx="12" fill="#1a1a2e" stroke="#4ecca3" stroke-width="2" filter="url(#shadow2)"/>
    <rect x="0" y="0" width="520" height="45" rx="12" fill="#4ecca3"/>
    <rect x="0" y="25" width="520" height="20" fill="#4ecca3"/>
    <text x="25" y="30" font-family="Georgia, serif" font-size="18" fill="#1a1a2e" font-weight="bold">Option 2: Concrete Type</text>
    
    <text x="25" y="80" font-family="Consolas, monospace" font-size="14" fill="#8892b0">// Both sides are ArrayList</text>
    <text x="25" y="105" font-family="Consolas, monospace" font-size="15" fill="#c792ea">ArrayList</text>
    <text x="115" y="105" font-family="Consolas, monospace" font-size="15" fill="#89ddff">&lt;</text>
    <text x="127" y="105" font-family="Consolas, monospace" font-size="15" fill="#ffcb6b">String</text>
    <text x="190" y="105" font-family="Consolas, monospace" font-size="15" fill="#89ddff">&gt;</text>
    <text x="205" y="105" font-family="Consolas, monospace" font-size="15" fill="#82aaff">names</text>
    <text x="270" y="105" font-family="Consolas, monospace" font-size="15" fill="#89ddff">=</text>
    <text x="290" y="105" font-family="Consolas, monospace" font-size="15" fill="#c792ea">new</text>
    <text x="330" y="105" font-family="Consolas, monospace" font-size="15" fill="#c792ea">ArrayList</text>
    <text x="440" y="105" font-family="Consolas, monospace" font-size="15" fill="#89ddff">&lt;&gt;</text>
    <text x="465" y="105" font-family="Consolas, monospace" font-size="15" fill="#ccd6f6">();</text>
    
    <text x="25" y="145" font-family="Georgia, serif" font-size="14" fill="#8892b0">This works, but Option 1 is preferred</text>
    <text x="25" y="170" font-family="Georgia, serif" font-size="14" fill="#8892b0">because it follows the principle:</text>
    
    <rect x="25" y="185" width="470" height="25" rx="5" fill="#2d2d44"/>
    <text x="260" y="203" font-family="Georgia, serif" font-size="13" fill="#ffc107" text-anchor="middle">"Program to an interface, not implementation"</text>
  </g>
  
  <!-- Option 3: List.of() -->
  <g transform="translate(60, 595)">
    <rect x="0" y="0" width="520" height="200" rx="12" fill="#1a1a2e" stroke="#e94560" stroke-width="2" filter="url(#shadow2)"/>
    <rect x="0" y="0" width="520" height="45" rx="12" fill="#e94560"/>
    <rect x="0" y="25" width="520" height="20" fill="#e94560"/>
    <text x="25" y="30" font-family="Georgia, serif" font-size="18" fill="white" font-weight="bold">Option 3: List.of() - Immutable ‚≠ê</text>
    
    <text x="25" y="80" font-family="Consolas, monospace" font-size="14" fill="#8892b0">// Create with initial values (can't modify!)</text>
    <text x="25" y="105" font-family="Consolas, monospace" font-size="15" fill="#c792ea">List</text>
    <text x="70" y="105" font-family="Consolas, monospace" font-size="15" fill="#89ddff">&lt;</text>
    <text x="82" y="105" font-family="Consolas, monospace" font-size="15" fill="#ffcb6b">String</text>
    <text x="145" y="105" font-family="Consolas, monospace" font-size="15" fill="#89ddff">&gt;</text>
    <text x="160" y="105" font-family="Consolas, monospace" font-size="15" fill="#82aaff">colors</text>
    <text x="220" y="105" font-family="Consolas, monospace" font-size="15" fill="#89ddff">=</text>
    <text x="240" y="105" font-family="Consolas, monospace" font-size="15" fill="#c792ea">List</text>
    <text x="280" y="105" font-family="Consolas, monospace" font-size="15" fill="#ccd6f6">.</text>
    <text x="290" y="105" font-family="Consolas, monospace" font-size="15" fill="#82aaff">of</text>
    <text x="310" y="105" font-family="Consolas, monospace" font-size="15" fill="#ccd6f6">(</text>
    <text x="25" y="130" font-family="Consolas, monospace" font-size="15" fill="#c3e88d">"red"</text>
    <text x="85" y="130" font-family="Consolas, monospace" font-size="15" fill="#ccd6f6">,</text>
    <text x="100" y="130" font-family="Consolas, monospace" font-size="15" fill="#c3e88d">"green"</text>
    <text x="175" y="130" font-family="Consolas, monospace" font-size="15" fill="#ccd6f6">,</text>
    <text x="190" y="130" font-family="Consolas, monospace" font-size="15" fill="#c3e88d">"blue"</text>
    <text x="255" y="130" font-family="Consolas, monospace" font-size="15" fill="#ccd6f6">);</text>
    
    <rect x="25" y="155" width="470" height="35" rx="5" fill="#2d2d44"/>
    <text x="260" y="172" font-family="Georgia, serif" font-size="13" fill="#e94560" text-anchor="middle">‚ö†Ô∏è Cannot add/remove elements after creation</text>
    <text x="260" y="186" font-family="Georgia, serif" font-size="12" fill="#8892b0" text-anchor="middle">Good for constant data that won't change</text>
  </g>
  
  <!-- Wrapper Types Box -->
  <g transform="translate(620, 595)">
    <rect x="0" y="0" width="520" height="200" rx="12" fill="#1a1a2e" stroke="#ffc107" stroke-width="2" filter="url(#shadow2)"/>
    <rect x="0" y="0" width="520" height="45" rx="12" fill="#ffc107"/>
    <rect x="0" y="25" width="520" height="20" fill="#ffc107"/>
    <text x="25" y="30" font-family="Georgia, serif" font-size="18" fill="#1a1a2e" font-weight="bold">‚ö†Ô∏è Wrapper Types Required</text>
    
    <text x="25" y="80" font-family="Georgia, serif" font-size="14" fill="#ccd6f6">Lists can only hold objects, not primitives!</text>
    
    <text x="40" y="110" font-family="Consolas, monospace" font-size="14" fill="#ff6b6b">int</text>
    <text x="75" y="110" font-family="Georgia, serif" font-size="14" fill="#8892b0">‚Üí</text>
    <text x="105" y="110" font-family="Consolas, monospace" font-size="14" fill="#4ecca3">Integer</text>
    
    <text x="200" y="110" font-family="Consolas, monospace" font-size="14" fill="#ff6b6b">double</text>
    <text x="270" y="110" font-family="Georgia, serif" font-size="14" fill="#8892b0">‚Üí</text>
    <text x="300" y="110" font-family="Consolas, monospace" font-size="14" fill="#4ecca3">Double</text>
    
    <text x="395" y="110" font-family="Consolas, monospace" font-size="14" fill="#ff6b6b">boolean</text>
    <text x="475" y="110" font-family="Georgia, serif" font-size="14" fill="#8892b0">‚Üí</text>
    <text x="40" y="135" font-family="Consolas, monospace" font-size="14" fill="#4ecca3">Boolean</text>
    
    <text x="40" y="135" font-family="Consolas, monospace" font-size="14" fill="#ff6b6b">char</text>
    <text x="90" y="135" font-family="Georgia, serif" font-size="14" fill="#8892b0">‚Üí</text>
    <text x="120" y="135" font-family="Consolas, monospace" font-size="14" fill="#4ecca3">Character</text>
    
    <text x="230" y="135" font-family="Consolas, monospace" font-size="14" fill="#ff6b6b">long</text>
    <text x="275" y="135" font-family="Georgia, serif" font-size="14" fill="#8892b0">‚Üí</text>
    <text x="305" y="135" font-family="Consolas, monospace" font-size="14" fill="#4ecca3">Long</text>
    
    <rect x="25" y="160" width="470" height="30" rx="5" fill="#2d2d44"/>
    <text x="260" y="180" font-family="Georgia, serif" font-size="13" fill="#4ecca3" text-anchor="middle">Java auto-boxes: list.add(5) works automatically!</text>
  </g>
  
  <!-- Diamond operator note -->
  <g transform="translate(60, 815)">
    <rect x="0" y="0" width="1080" height="55" rx="10" fill="#2d2d44" stroke="#7b68ee" stroke-width="1"/>
    <text x="30" y="35" font-family="Georgia, serif" font-size="16" fill="#7b68ee">üíé Diamond Operator</text>
    <text x="215" y="35" font-family="Consolas, monospace" font-size="16" fill="#89ddff">&lt;&gt;</text>
    <text x="250" y="35" font-family="Georgia, serif" font-size="16" fill="#ccd6f6">- Java infers the type from the left side, so you don't repeat it!</text>
    <text x="810" y="35" font-family="Georgia, serif" font-size="14" fill="#8892b0">(Java 7+)</text>
  </g>
</svg>

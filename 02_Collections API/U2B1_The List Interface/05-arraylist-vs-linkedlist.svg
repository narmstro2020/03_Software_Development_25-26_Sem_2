<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 900">
  <defs>
    <linearGradient id="headerGrad5" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <linearGradient id="arrayListGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4ecca3"/>
      <stop offset="100%" style="stop-color:#3db389"/>
    </linearGradient>
    <linearGradient id="linkedListGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#e94560"/>
      <stop offset="100%" style="stop-color:#c73e54"/>
    </linearGradient>
    <filter id="shadow5" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-opacity="0.3"/>
    </filter>
    <marker id="arrowRight" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" fill="#ffc107"/>
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="900" fill="#0f0f1a"/>
  
  <!-- Dot pattern -->
  <pattern id="dots5" width="30" height="30" patternUnits="userSpaceOnUse">
    <circle cx="15" cy="15" r="1" fill="#2d2d44"/>
  </pattern>
  <rect width="1200" height="900" fill="url(#dots5)"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="1200" height="100" fill="url(#headerGrad5)"/>
  <text x="600" y="60" font-family="Georgia, serif" font-size="42" font-weight="bold" fill="#ffc107" text-anchor="middle">ArrayList vs LinkedList</text>
  <text x="600" y="88" font-family="Consolas, monospace" font-size="18" fill="#8892b0" text-anchor="middle">Two Implementations, Different Trade-offs</text>
  
  <!-- ArrayList Section -->
  <g transform="translate(40, 120)">
    <rect x="0" y="0" width="545" height="350" rx="15" fill="#1a1a2e" stroke="#4ecca3" stroke-width="3" filter="url(#shadow5)"/>
    <rect x="0" y="0" width="545" height="55" rx="15" fill="#4ecca3"/>
    <rect x="0" y="35" width="545" height="20" fill="#4ecca3"/>
    <text x="272" y="38" font-family="Georgia, serif" font-size="24" fill="#1a1a2e" text-anchor="middle" font-weight="bold">ArrayList</text>
    
    <!-- Visual: Contiguous memory -->
    <text x="25" y="90" font-family="Georgia, serif" font-size="16" fill="#4ecca3">Backed by an array (contiguous memory)</text>
    
    <g transform="translate(40, 110)">
      <rect x="0" y="0" width="70" height="45" fill="#2d2d44" stroke="#4ecca3" stroke-width="2"/>
      <text x="35" y="28" font-family="Consolas, monospace" font-size="14" fill="#4ecca3" text-anchor="middle">"A"</text>
      
      <rect x="70" y="0" width="70" height="45" fill="#2d2d44" stroke="#4ecca3" stroke-width="2"/>
      <text x="105" y="28" font-family="Consolas, monospace" font-size="14" fill="#4ecca3" text-anchor="middle">"B"</text>
      
      <rect x="140" y="0" width="70" height="45" fill="#2d2d44" stroke="#4ecca3" stroke-width="2"/>
      <text x="175" y="28" font-family="Consolas, monospace" font-size="14" fill="#4ecca3" text-anchor="middle">"C"</text>
      
      <rect x="210" y="0" width="70" height="45" fill="#2d2d44" stroke="#4ecca3" stroke-width="2"/>
      <text x="245" y="28" font-family="Consolas, monospace" font-size="14" fill="#4ecca3" text-anchor="middle">"D"</text>
      
      <rect x="280" y="0" width="70" height="45" fill="#2d2d44" stroke="#4ecca3" stroke-width="2"/>
      <text x="315" y="28" font-family="Consolas, monospace" font-size="14" fill="#4ecca3" text-anchor="middle">"E"</text>
      
      <rect x="350" y="0" width="70" height="45" fill="#2d2d44" stroke="#4ecca3" stroke-width="2" stroke-dasharray="5,3"/>
      <text x="385" y="28" font-family="Consolas, monospace" font-size="12" fill="#8892b0" text-anchor="middle">empty</text>
      
      <rect x="420" y="0" width="70" height="45" fill="#2d2d44" stroke="#4ecca3" stroke-width="2" stroke-dasharray="5,3"/>
      <text x="455" y="28" font-family="Consolas, monospace" font-size="12" fill="#8892b0" text-anchor="middle">empty</text>
      
      <!-- Index labels -->
      <text x="35" y="60" font-family="Consolas, monospace" font-size="11" fill="#8892b0" text-anchor="middle">[0]</text>
      <text x="105" y="60" font-family="Consolas, monospace" font-size="11" fill="#8892b0" text-anchor="middle">[1]</text>
      <text x="175" y="60" font-family="Consolas, monospace" font-size="11" fill="#8892b0" text-anchor="middle">[2]</text>
      <text x="245" y="60" font-family="Consolas, monospace" font-size="11" fill="#8892b0" text-anchor="middle">[3]</text>
      <text x="315" y="60" font-family="Consolas, monospace" font-size="11" fill="#8892b0" text-anchor="middle">[4]</text>
    </g>
    
    <text x="25" y="205" font-family="Georgia, serif" font-size="14" fill="#8892b0">Direct index access = instant lookup!</text>
    
    <!-- Performance characteristics -->
    <line x1="25" y1="220" x2="520" y2="220" stroke="#2d2d44" stroke-width="1"/>
    
    <text x="25" y="250" font-family="Consolas, monospace" font-size="14" fill="#4ecca3">get(index)</text>
    <text x="180" y="250" font-family="Georgia, serif" font-size="14" fill="#ccd6f6">O(1) - instant âš¡</text>
    
    <text x="25" y="280" font-family="Consolas, monospace" font-size="14" fill="#4ecca3">add(element)</text>
    <text x="180" y="280" font-family="Georgia, serif" font-size="14" fill="#ccd6f6">O(1) amortized - usually fast</text>
    
    <text x="25" y="310" font-family="Consolas, monospace" font-size="14" fill="#ffc107">add(0, elem)</text>
    <text x="180" y="310" font-family="Georgia, serif" font-size="14" fill="#ccd6f6">O(n) - must shift all elements</text>
    
    <text x="25" y="340" font-family="Consolas, monospace" font-size="14" fill="#ffc107">remove(0)</text>
    <text x="180" y="340" font-family="Georgia, serif" font-size="14" fill="#ccd6f6">O(n) - must shift all elements</text>
  </g>
  
  <!-- LinkedList Section -->
  <g transform="translate(615, 120)">
    <rect x="0" y="0" width="545" height="350" rx="15" fill="#1a1a2e" stroke="#e94560" stroke-width="3" filter="url(#shadow5)"/>
    <rect x="0" y="0" width="545" height="55" rx="15" fill="#e94560"/>
    <rect x="0" y="35" width="545" height="20" fill="#e94560"/>
    <text x="272" y="38" font-family="Georgia, serif" font-size="24" fill="white" text-anchor="middle" font-weight="bold">LinkedList</text>
    
    <!-- Visual: Linked nodes -->
    <text x="25" y="90" font-family="Georgia, serif" font-size="16" fill="#e94560">Chain of nodes with pointers</text>
    
    <g transform="translate(25, 105)">
      <!-- Node 1 -->
      <rect x="0" y="0" width="80" height="50" fill="#2d2d44" stroke="#e94560" stroke-width="2" rx="5"/>
      <text x="40" y="30" font-family="Consolas, monospace" font-size="14" fill="#e94560" text-anchor="middle">"A"</text>
      <line x1="80" y1="25" x2="105" y2="25" stroke="#ffc107" stroke-width="2" marker-end="url(#arrowRight)"/>
      
      <!-- Node 2 -->
      <rect x="110" y="0" width="80" height="50" fill="#2d2d44" stroke="#e94560" stroke-width="2" rx="5"/>
      <text x="150" y="30" font-family="Consolas, monospace" font-size="14" fill="#e94560" text-anchor="middle">"B"</text>
      <line x1="190" y1="25" x2="215" y2="25" stroke="#ffc107" stroke-width="2" marker-end="url(#arrowRight)"/>
      
      <!-- Node 3 -->
      <rect x="220" y="0" width="80" height="50" fill="#2d2d44" stroke="#e94560" stroke-width="2" rx="5"/>
      <text x="260" y="30" font-family="Consolas, monospace" font-size="14" fill="#e94560" text-anchor="middle">"C"</text>
      <line x1="300" y1="25" x2="325" y2="25" stroke="#ffc107" stroke-width="2" marker-end="url(#arrowRight)"/>
      
      <!-- Node 4 -->
      <rect x="330" y="0" width="80" height="50" fill="#2d2d44" stroke="#e94560" stroke-width="2" rx="5"/>
      <text x="370" y="30" font-family="Consolas, monospace" font-size="14" fill="#e94560" text-anchor="middle">"D"</text>
      <line x1="410" y1="25" x2="435" y2="25" stroke="#ffc107" stroke-width="2" marker-end="url(#arrowRight)"/>
      
      <!-- Node 5 -->
      <rect x="440" y="0" width="80" height="50" fill="#2d2d44" stroke="#e94560" stroke-width="2" rx="5"/>
      <text x="480" y="30" font-family="Consolas, monospace" font-size="14" fill="#e94560" text-anchor="middle">"E"</text>
    </g>
    
    <text x="25" y="205" font-family="Georgia, serif" font-size="14" fill="#8892b0">Must traverse to find elements</text>
    
    <!-- Performance characteristics -->
    <line x1="25" y1="220" x2="520" y2="220" stroke="#2d2d44" stroke-width="1"/>
    
    <text x="25" y="250" font-family="Consolas, monospace" font-size="14" fill="#ffc107">get(index)</text>
    <text x="180" y="250" font-family="Georgia, serif" font-size="14" fill="#ccd6f6">O(n) - must traverse</text>
    
    <text x="25" y="280" font-family="Consolas, monospace" font-size="14" fill="#4ecca3">add(element)</text>
    <text x="180" y="280" font-family="Georgia, serif" font-size="14" fill="#ccd6f6">O(1) - just link new node</text>
    
    <text x="25" y="310" font-family="Consolas, monospace" font-size="14" fill="#4ecca3">add(0, elem)</text>
    <text x="180" y="310" font-family="Georgia, serif" font-size="14" fill="#ccd6f6">O(1) - instant at front âš¡</text>
    
    <text x="25" y="340" font-family="Consolas, monospace" font-size="14" fill="#4ecca3">remove(0)</text>
    <text x="180" y="340" font-family="Georgia, serif" font-size="14" fill="#ccd6f6">O(1) - instant at front âš¡</text>
  </g>
  
  <!-- Comparison Table -->
  <g transform="translate(40, 495)">
    <rect x="0" y="0" width="1120" height="180" rx="12" fill="#1a1a2e" stroke="#7b68ee" stroke-width="2" filter="url(#shadow5)"/>
    <text x="560" y="35" font-family="Georgia, serif" font-size="22" fill="#7b68ee" text-anchor="middle" font-weight="bold">Quick Comparison</text>
    <line x1="40" y1="50" x2="1080" y2="50" stroke="#7b68ee" stroke-width="1" opacity="0.5"/>
    
    <!-- Headers -->
    <text x="350" y="80" font-family="Georgia, serif" font-size="16" fill="#4ecca3" text-anchor="middle" font-weight="bold">ArrayList</text>
    <text x="560" y="80" font-family="Georgia, serif" font-size="16" fill="#ffc107" text-anchor="middle" font-weight="bold">Operation</text>
    <text x="770" y="80" font-family="Georgia, serif" font-size="16" fill="#e94560" text-anchor="middle" font-weight="bold">LinkedList</text>
    
    <line x1="40" y1="90" x2="1080" y2="90" stroke="#2d2d44" stroke-width="1"/>
    
    <!-- Row 1 -->
    <text x="350" y="115" font-family="Consolas, monospace" font-size="14" fill="#4ecca3" text-anchor="middle">O(1) âš¡</text>
    <text x="560" y="115" font-family="Georgia, serif" font-size="14" fill="#ccd6f6" text-anchor="middle">Random Access (get)</text>
    <text x="770" y="115" font-family="Consolas, monospace" font-size="14" fill="#e94560" text-anchor="middle">O(n) ğŸ¢</text>
    
    <!-- Row 2 -->
    <text x="350" y="145" font-family="Consolas, monospace" font-size="14" fill="#ffc107" text-anchor="middle">O(n) ğŸ¢</text>
    <text x="560" y="145" font-family="Georgia, serif" font-size="14" fill="#ccd6f6" text-anchor="middle">Insert at Beginning</text>
    <text x="770" y="145" font-family="Consolas, monospace" font-size="14" fill="#4ecca3" text-anchor="middle">O(1) âš¡</text>
    
    <!-- Row 3 -->
    <text x="350" y="175" font-family="Consolas, monospace" font-size="14" fill="#4ecca3" text-anchor="middle">Less ğŸ“¦</text>
    <text x="560" y="175" font-family="Georgia, serif" font-size="14" fill="#ccd6f6" text-anchor="middle">Memory Usage</text>
    <text x="770" y="175" font-family="Consolas, monospace" font-size="14" fill="#e94560" text-anchor="middle">More ğŸ“¦ğŸ“¦</text>
  </g>
  
  <!-- Recommendation Box -->
  <g transform="translate(40, 700)">
    <rect x="0" y="0" width="1120" height="170" rx="12" fill="#1a1a2e" stroke="#4ecca3" stroke-width="3" filter="url(#shadow5)"/>
    <text x="560" y="35" font-family="Georgia, serif" font-size="22" fill="#4ecca3" text-anchor="middle" font-weight="bold">ğŸ’¡ Rule of Thumb</text>
    <line x1="40" y1="50" x2="1080" y2="50" stroke="#4ecca3" stroke-width="1" opacity="0.5"/>
    
    <rect x="40" y="70" width="500" height="80" rx="10" fill="#4ecca3" opacity="0.15"/>
    <text x="290" y="100" font-family="Georgia, serif" font-size="18" fill="#4ecca3" text-anchor="middle" font-weight="bold">Use ArrayList (99% of the time)</text>
    <text x="290" y="130" font-family="Georgia, serif" font-size="14" fill="#ccd6f6" text-anchor="middle">Better cache performance, faster random access</text>
    
    <rect x="580" y="70" width="500" height="80" rx="10" fill="#e94560" opacity="0.15"/>
    <text x="830" y="100" font-family="Georgia, serif" font-size="18" fill="#e94560" text-anchor="middle" font-weight="bold">Use LinkedList only if...</text>
    <text x="830" y="130" font-family="Georgia, serif" font-size="14" fill="#ccd6f6" text-anchor="middle">You frequently add/remove at the beginning</text>
  </g>
</svg>
